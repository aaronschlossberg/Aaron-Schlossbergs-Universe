<body>
    <div id="header-placeholder"></div>

    <br>
    <h1 style="text-align: center;">Contact</h1>

    <section id="contact">
        <h2>Get in Touch</h2>
    
        <!-- Add a wrapper around the buttons to use flexbox layout -->
        <div class="social-buttons">
            <!-- Gmail Button, opens a draft to ___'s email in a new tab -->
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=[email].com&su=Hey%20[name]&body=Hi%20there!" target="_blank">
                <img src="/assets/img/social_media_logos/gmail_logo.png" alt="Gmail button" class="contact-icon">
            </a>

            <!-- Phone Button (Copies to Clipboard) -->
            <button onclick="copyToClipboard('+1 [phone number]', 'Phone number')">
                <img src="/assets/img/social_media_logos/phone_image.png" alt="Phone button" class="contact-icon">
            </button>
            
            <!-- Instagram Button, opens ___'s Instagram in a new tab -->
            <a href="https://placehold.co/" target="_blank">
                <img src="/assets/img/social_media_logos/instagram_logo.png" alt="Instagram button" class="contact-icon">
            </a>
    
            <!-- Facebook Button, opens ___'s Facebook in a new tab -->
            <a href="https://placehold.co/" target="_blank">
                <img src="/assets/img/social_media_logos/facebook_logo.png" alt="Facebook button" class="contact-icon">
            </a>
    
            <!-- Twitter/"X" Button, opens ___'s Twitter/"X" in a new tab -->
            <a href="https://placehold.co/" target="_blank">
                <img src="/assets/img/social_media_logos/twitter_x_logo.png" alt="Twitter/X button" class="contact-icon">
            </a>
    
            <!-- LinkedIn Button, opens ___'s LinkedIn in a new tab -->
            <a href="https://placehold.co/" target="_blank">
                <img src="/assets/img/social_media_logos/linkedin_logo.png" alt="LinkedIn button" class="contact-icon">
            </a>
    
            <!-- Discord Button (Copies to Clipboard), and opens in new tab -->
            <button onclick="copyToClipboard('[Discord username]', 'Discord username')">
                <a href="https://discord.com/users/[USER'S ID]" target="_blank">
                    <img src="/assets/img/social_media_logos/discord_logo.png" alt="Discord button" class="contact-icon">
                </a>
            </button>
        </div>
    </section>

    <script>
        (async () => {
            const el = document.getElementById('header-placeholder');
            el.innerHTML = await (await fetch('/_partials/header.html', {cache:'no-store'})).text();
        })();
    </script>
