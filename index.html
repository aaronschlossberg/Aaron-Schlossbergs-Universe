<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[site name] — Home</title>
    <meta property="og:site_name" content="[site name]">
    <meta name="application-name" content="[site name]">

    <!-- Open Graph (helps Google pick YOUR name instead of Netlify) -->
    <meta property="og:title" content="[site name] — Home">
    <meta property="og:description" content="[site description]">
    <link rel="icon" type="image/png" href="[favicon path]">

    <!-- Link sharing preview image -->
    <meta property="og:image" content="[Open Graph link sharing embed image path]">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:url" content="[canonical URL]">
    <meta property="og:type" content="website">


    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/assets/css/main.css">  
    <script defer src="/assets/js/main.js"></script> 
    <meta name="robots" content="index, follow">
    <meta name="description" content="[site description]">
    <meta name="p:domain_verify" content="52b00b635022ac45300143d277f42d6d"/>
    <link rel="canonical" href="[canonical URL]">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "[site name]",
        "url": "[canonical URL]"
    }
    </script>
</head>
<body>
    <div id="header-placeholder"></div>

    <br>
    <h1 style="text-align: center;">[Centered H1 Title]</h1>
    <div class="image-container" style="padding-top: 0px;">
        <img src="/assets/img/placeholder_image.png" style="width:160px; height:160px;" 
        alt="centered image alt text">
    </div>

    <div class="container">
    <!-- About Me -->
    <section class="section" id="about">
        <h2>About Me</h2>
        <p>
            [About Me text | Lorem ipsum, blah blah blah <br> blah blah blah, words words words]
        </p>
    </section>

    <!-- Education -->
    <section class="section" id="education">
        <h2>Education</h2>
        <p>
            [Education information]
        </p>

        <div class="media-row" style="padding-top: 0px;">
            <img src="/assets/img/placeholder_image.png" alt="[image alt text]">
            <img src="/assets/img/placeholder_image.png" alt="[image alt text]">
        </div>
     </section>

        <!-- Goals -->
        <section class="section" id="goals">
        <h2>Goals</h2>
        <p>
            [goals text]
        </p>
    </section>
    <div id="highlights-placeholder"></div>
    </div>

    <script>
        (async () => {
            const el = document.getElementById('header-placeholder');
            el.innerHTML = await (await fetch('/_partials/header.html', {cache:'no-store'})).text();
        })();
    </script>

    <div id="footer-placeholder"></div>
    <script>
        fetch('/_partials/footer.html', { cache: 'no-store' })
            .then(r => r.text())
            .then(h => {
                document.getElementById('footer-placeholder').innerHTML = h;

                // now that the footer exists in the DOM, set the year
                if (typeof initFooter === "function") initFooter();
            })
        .catch(err => console.error("Error loading footer:", err));
    </script>

    <script>
        // dynamically load the highlights.html content into the placeholder
        fetch('/_partials/highlights.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('highlights-placeholder').innerHTML = data;
            })
            .catch(err => console.error('Error loading highlights:', err));
    </script>
</body>
</html>
