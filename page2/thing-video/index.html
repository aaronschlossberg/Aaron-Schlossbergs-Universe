<body>
    <div id="header-placeholder"></div>

    <main style="max-width: 900px; margin: 2rem auto; text-align: center;">
        <video controls preload="metadata" style="width:100%; max-width: 800px;">
            <source src="/assets/img/[video source]" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p style="margin-top: 1rem;">
            [paragraph below the video]
        </p>
    </main>

    <script>
        (async () => {
            const el = document.getElementById('header-placeholder');
            el.innerHTML = await (await fetch('/_partials/header.html', {cache:'no-store'})).text();
        })();
    </script>

    <div id="footer-placeholder"></div>
    <script>
        fetch('/_partials/footer.html', { cache: 'no-store' })
            .then(r => r.text())
            .then(h => {
                document.getElementById('footer-placeholder').innerHTML = h;

                // now that the footer exists in the DOM, set the year
                if (typeof initFooter === "function") initFooter();
            })
        .catch(err => console.error("Error loading footer:", err));
    </script>
</body>
</html>
